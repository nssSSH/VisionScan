<style>
    
:root {
    --bg: #0a0a0a;
    --fg: #e5e5e5;
    --accent: #00ff66; /* Matrix Green */
    --border: rgba(255,255,255,0.1);
}

* { margin: 0; padding: 0; box-sizing: border-box; cursor: crosshair; }

body {
    background: var(--bg);
    color: var(--fg);
    font-family: 'Space Grotesk', sans-serif;
    overflow-x: hidden;
    line-height: 1.4;
}

/* Noise Texture Overlay */
body::before {
    content: "";
    position: fixed;
    top: 0; left: 0; width: 100%; height: 100%;
    background: url('https://grainy-gradients.vercel.app/noise.svg');
    opacity: 0.05;
    pointer-events: none;
    z-index: 999;
}

header {
    padding: 2rem;
    display: flex;
    justify-content: space-between;
    font-size: 0.8rem;
    letter-spacing: 0.2rem;
    text-transform: uppercase;
    border-bottom: 1px solid var(--border);
}

.hero {
    padding: 8rem 2rem 4rem 2rem;
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 2rem;
    max-width: 1400px;
    margin: 0 auto;
}

h1 {
    font-family: 'Instrument Serif', serif;
    font-size: clamp(3rem, 10vw, 8rem);
    line-height: 0.9;
    font-weight: 400;
    font-style: italic;
}

.sub-info {
    font-size: 0.9rem;
    max-width: 300px;
    margin-top: 2rem;
    opacity: 0.6;
}

/* The Scanner UI */
.analyzer-container {
    position: relative;
    border: 1px solid var(--border);
    height: 500px;
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
    background: #0d0d0d;
}

.scan-line {
    position: absolute;
    width: 100%;
    height: 2px;
    background: var(--accent);
    box-shadow: 0 0 15px var(--accent);
    top: 0;
    z-index: 10;
    display: none;
}

@keyframes scanning {
    0% { top: 0; }
    100% { top: 100%; }
}

.upload-trigger {
    border: 1px solid var(--fg);
    padding: 1rem 2rem;
    background: transparent;
    color: var(--fg);
    text-transform: uppercase;
    font-size: 0.7rem;
    letter-spacing: 0.1rem;
    transition: 0.4s;
}

.upload-trigger:hover {
    background: var(--fg);
    color: var(--bg);
}

.data-overlay {
    position: absolute;
    bottom: 20px;
    left: 20px;
    font-family: monospace;
    font-size: 0.6rem;
    color: var(--accent);
    opacity: 0.5;
}

.result-screen {
    position: fixed;
    top: 0; left: 0; width: 100%; height: 100%;
    background: var(--accent);
    color: black;
    display: none;
    z-index: 1000;
    padding: 4rem;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
}

.result-screen h2 {
    font-size: 15vw;
    font-family: 'Instrument Serif', serif;
    font-style: italic;
    line-height: 0.8;
}

.btn-close {
    margin-top: 2rem;
    padding: 1rem 2rem;
    border: 2px solid black;
    background: transparent;
    font-weight: bold;
    text-transform: uppercase;
}

</style>
</head>

<body>

<header>
    <div>V_SCAN // 2026</div>
    <div>Neural_Engine_Active</div>
</header>

<div class="hero">
    <div>
        <h1>Aesthetically <br>Aware.</h1>
        <div class="sub-info">
            [OBJECT_RECOGNITION_01]<br>
            Advanced image decomposition for the modern era. Identifying biological entities with 99.9% certainty.
        </div>
    </div>

    <div class="analyzer-container" id="dropZone">
        <div class="scan-line" id="laser"></div>
        <div class="data-overlay" id="dataStream">
            SYS.STATUS: IDLE<br>
            AWAITING_INPUT...
        </div>
        
        <input type="file" id="fileInput" hidden accept="image/*">
        <button class="upload-trigger" onclick="document.getElementById('fileInput').click()">Initialize Scan</button>
    </div>
</div>

<div class="result-screen" id="resultOverlay">
    <div style="font-size: 1rem; margin-bottom: 2rem;">ANALYSIS_SUCCESSFUL</div>
    <h2>Itâ€™s a Dawg.</h2>
    <div style="font-size: 1.5rem; margin-top: 1rem;">(Specifically, a very good one)</div>
    <button class="btn-close" onclick="location.reload()">Restart System</button>
    <button class="btn-close" style="background: black; color: white;" onclick="downloadCert()">Export NFT Report</button>
</div>

<audio id="dawgSong" src="dawg.mp3"></audio>

<script>
let uploadedImage = null;
const laser = document.getElementById('laser');
const dataStream = document.getElementById('dataStream');
const resultOverlay = document.getElementById('resultOverlay');

document.getElementById('fileInput').addEventListener('change', function(e) {
    const file = e.target.files[0];
    if (file) {
        const reader = new FileReader();
        reader.onload = (e) => {
            uploadedImage = e.target.result;
            startAnalysis();
        };
        reader.readAsDataURL(file);
    }
});

function startAnalysis() {
    laser.style.display = 'block';
    laser.style.animation = 'scanning 2s ease-in-out infinite';
    
    let frames = 0;
    const interval = setInterval(() => {
        frames++;
        dataStream.innerHTML = `
            HEX_VAL: 0x${Math.random().toString(16).slice(2, 8)}<br>
            DECONSTRUCTING_PIXELS...<br>
            NEURAL_LOAD: ${Math.floor(Math.random() * 100)}%<br>
            VIBE_CHECK: PASSING
        `;
        if (frames > 20) {
            clearInterval(interval);
            showResult();
        }
    }, 150);
}

function showResult() {
    resultOverlay.style.display = 'flex';
    const song = document.getElementById("dawgSong");
    song.play().catch(() => {});
}

function downloadCert() {
    const canvas = document.createElement("canvas");
    const ctx = canvas.getContext("2d");
    canvas.width = 1200; canvas.height = 1200;
    
    ctx.fillStyle = "#00ff66";
    ctx.fillRect(0,0,1200,1200);
    
    const img = new Image();
    img.onload = () => {
        ctx.filter = 'grayscale(100%) contrast(150%)';
        ctx.drawImage(img, 100, 100, 1000, 700);
        ctx.filter = 'none';
        ctx.fillStyle = "black";
        ctx.font = "italic 100px serif";
        ctx.fillText("DAWG_CERTIFIED", 100, 950);
        ctx.font = "30px monospace";
        ctx.fillText("VISION_SCAN_AUTH // " + Date.now(), 100, 1050);
        
        const link = document.createElement("a");
        link.download = "dawg-report.png";
        link.href = canvas.toDataURL();
        link.click();
    };
    img.src = uploadedImage;
}
</script>

</body>
</html>

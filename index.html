<html lang="en">
<head>

    <meta property="og:url" content="https://nssssh.github.io/VisionScan">

    <meta property="twitter:card" content="summary_large_image">

    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500&family=Instrument+Serif:italic&display=swap" rel="stylesheet">

<style>
    :root {
        --bg: #0a0a0a;
        --fg: #e5e5e5;
        --accent: #00ff66;
        --border: rgba(255,255,255,0.1);
    }

    * { margin: 0; padding: 0; box-sizing: border-box; cursor: crosshair; }

    body {
        background: var(--bg);
        color: var(--fg);
        font-family: 'Space Grotesk', sans-serif;
        overflow-x: hidden;
        line-height: 1.4;
    }

    body::before {
        content: "";
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        background: url('https://grainy-gradients.vercel.app/noise.svg');
        opacity: 0.05;
        pointer-events: none;
        z-index: 999;
    }

    header {
        padding: 1.5rem;
        display: flex;
        justify-content: space-between;
        font-size: 0.7rem;
        letter-spacing: 0.2rem;
        text-transform: uppercase;
        border-bottom: 1px solid var(--border);
    }

    .hero {
        padding: 4rem 1.5rem;
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 3rem;
        max-width: 1400px;
        margin: 0 auto;
        min-height: calc(100vh - 80px);
        align-items: center;
    }

    h1 {
        font-family: 'Instrument Serif', serif;
        font-size: clamp(3.5rem, 8vw, 8rem);
        line-height: 0.85;
        font-weight: 400;
        font-style: italic;
    }

    .sub-info {
        font-size: 0.9rem;
        max-width: 300px;
        margin-top: 2rem;
        opacity: 0.6;
    }

    .analyzer-container {
        position: relative;
        border: 1px solid var(--border);
        height: 450px;
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
        background: #0d0d0d;
    }

    .scan-line {
        position: absolute;
        width: 100%;
        height: 2px;
        background: var(--accent);
        box-shadow: 0 0 15px var(--accent);
        top: 0;
        z-index: 10;
        display: none;
        animation: scanning 2s ease-in-out infinite;
    }

    @keyframes scanning {
        0% { top: 0; }
        50% { top: 100%; }
        100% { top: 0; }
    }

    .upload-trigger {
        border: 1px solid var(--fg);
        padding: 1.2rem 2rem;
        background: transparent;
        color: var(--fg);
        text-transform: uppercase;
        font-size: 0.7rem;
        letter-spacing: 0.2rem;
        transition: 0.3s;
        z-index: 20;
    }

    .upload-trigger:hover { background: var(--fg); color: var(--bg); }

    .data-overlay {
        position: absolute;
        bottom: 15px;
        left: 15px;
        font-family: monospace;
        font-size: 0.6rem;
        color: var(--accent);
        opacity: 0.7;
        pointer-events: none;
    }

    .result-screen {
        position: fixed;
        inset: 0;
        background: var(--accent);
        color: black;
        display: none;
        z-index: 1000;
        padding: 2rem;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
    }

    .result-screen h2 {
        font-size: clamp(4rem, 15vw, 12rem);
        font-family: 'Instrument Serif', serif;
        font-style: italic;
        line-height: 0.8;
        margin: 1rem 0;
    }

    .btn-close {
        margin-top: 1rem;
        padding: 1.2rem 1.5rem;
        border: 2px solid black;
        background: transparent;
        font-weight: 800;
        text-transform: uppercase;
        font-size: 0.8rem;
        width: 100%;
        max-width: 300px;
        cursor: pointer;
    }

    @media (max-width: 850px) {
        header { padding: 1rem; flex-direction: column; gap: 0.5rem; text-align: center; }
        .hero { grid-template-columns: 1fr; padding: 2rem 1.5rem; gap: 4rem; }
        h1 { font-size: 4rem; text-align: center; }
        .sub-info { margin: 1.5rem auto; text-align: center; }
        .analyzer-container { height: 350px; }
    }
</style>
</head>
<body>

<header>
    <div>V_SCAN // 2026</div>
    <div>Neural_Engine_Active</div>
</header>

<div class="hero">
    <div>
        <h1>Aesthetically <br>Aware.</h1>
        <div class="sub-info">
            [OBJECT_RECOGNITION_01]<br>
            Advanced image decomposition for the modern era. Identifying biological entities with 99.9% certainty.
        </div>
    </div>

    <div class="analyzer-container" id="dropZone">
        <div class="scan-line" id="laser"></div>
        <div class="data-overlay" id="dataStream">
            SYS.STATUS: IDLE<br>
            AWAITING_INPUT...
        </div>
        
        <input type="file" id="fileInput" hidden accept="image/*">
        <button class="upload-trigger" id="mainBtn" onclick="document.getElementById('fileInput').click()">Initialize Scan</button>
    </div>
</div>

<div class="result-screen" id="resultOverlay">
    <div style="font-size: 0.8rem; letter-spacing: 0.3rem; font-weight: bold;">ANALYSIS_SUCCESSFUL</div>
    <h2>Itâ€™s a Dawg.</h2>
    <div style="font-size: 1.1rem; opacity: 0.8; margin-bottom: 2rem;">(Specifically, a very good one)</div>
    <button class="btn-close" onclick="restartSystem()">Restart System</button>
    <button class="btn-close" style="background: black; color: white;" onclick="downloadCert()">Export NFT Report</button>
</div>

<audio id="dawgSong" src="dawg.mp3"></audio>

<script>
    let uploadedImage = null;
    const laser = document.getElementById('laser');
    const dataStream = document.getElementById('dataStream');
    const resultOverlay = document.getElementById('resultOverlay');
    const fileInput = document.getElementById('fileInput');

    fileInput.addEventListener('change', function(e) {
        const file = e.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = (e) => {
                uploadedImage = e.target.result;
                startAnalysis();
            };
            reader.readAsDataURL(file);
        }
    });

    function startAnalysis() {
        document.getElementById('mainBtn').style.display = 'none';
        laser.style.display = 'block';
        
        let frames = 0;
        const interval = setInterval(() => {
            frames++;
            dataStream.innerHTML = `
                HEX_VAL: 0x${Math.random().toString(16).slice(2, 8)}<br>
                DECONSTRUCTING_PIXELS...<br>
                NEURAL_LOAD: ${Math.floor(Math.random() * 100)}%<br>
                VIBE_CHECK: PASSING
            `;
            if (frames > 20) {
                clearInterval(interval);
                showResult();
            }
        }, 150);
    }

    function showResult() {
        resultOverlay.style.display = 'flex';
        document.getElementById("dawgSong").play().catch(() => {});
    }

    function restartSystem() {
        resultOverlay.style.display = 'none';
        laser.style.display = 'none';
        document.getElementById('mainBtn').style.display = 'block';
        dataStream.innerHTML = "SYS.STATUS: IDLE<br>AWAITING_INPUT...";
        uploadedImage = null;
        fileInput.value = "";
        const song = document.getElementById("dawgSong");
        song.pause();
        song.currentTime = 0;
    }

    function downloadCert() {
        const canvas = document.createElement("canvas");
        const ctx = canvas.getContext("2d");
        canvas.width = 1200; canvas.height = 1200;
        ctx.fillStyle = "#00ff66";
        ctx.fillRect(0,0,1200,1200);
        const img = new Image();
        img.onload = () => {
            ctx.filter = 'grayscale(100%) contrast(150%)';
            ctx.drawImage(img, 100, 100, 1000, 700);
            ctx.filter = 'none';
            ctx.fillStyle = "black";
            ctx.font = "italic 100px serif";
            ctx.fillText("DAWG_CERTIFIED", 100, 950);
            ctx.font = "30px monospace";
            ctx.fillText("VISION_SCAN_AUTH // " + Date.now(), 100, 1050);
            const link = document.createElement("a");
            link.download = "dawg-report.png";
            link.href = canvas.toDataURL();
            link.click();
        };
        img.src = uploadedImage;
    }
</script>
</body>
</html>
